apiVersion: veecode.backstage.io/v1alpha1
kind: Cluster
metadata:
  name: "testesteste-cluster-overview"
  environment:
    cluster_type: ec2
    domain: vkpr.platform.vee.codes
    ingress_type: kong
    certificate_account_email: platformss@vee.codes
    certificate_environment_type: staging
    public_ip: 3.216.198.159
  annotations:
    github.com/project-slug: veecode-homolog/testesteste-cluster-overview
    backstage.io/techdocs-ref: dir:..
    github.com/workflows: terraform-deploy.yml,start-instance.yml,stop-instance.yml,kubeconfig.yml,terraform-destroy.yml
    cluster/instructions: "# Run the following commands to import the kubeconfig:\n  ssh -i ./cert.pem -o StrictHostKeyChecking=no $USERNAME@$3.216.198.159 \"mkdir -p .kube && k3d kubeconfig get k3s > ~/.kube/config\"\n  scp -i ./cert.pem $USERNAME@$3.216.198.159:~/.kube/config ~/.kube/config-testesteste-cluster-overview\n  yq -e 'del(.clusters[0].cluster.certificate-authority-data) | .clusters[0].cluster.insecure-skip-tls-verify=true | .clusters[].cluster.server |= sub(\"0.0.0.0\", \"3.216.198.159\")' -i ~/.kube/config-testesteste-cluster-overview\n  export KUBECONFIG=~/.kube/config-testesteste-cluster-overview\n  kubectl get pods -A\n"
    veecode/cluster-name: testesteste-cluster-overview
    kubernetes.io/secret-name: testesteste-cluster-overview-secret
    kubernetes.io/secret-namespace: veecode-homolog
    kubernetes.io/auth-provider: custom
    kubernetes.io/api-server: https://3.216.198.159:6550
    kubernetes.io/skip-tls-verify: "true"
    kubernetes.io/skip-metrics-lookup: "false"
spec:
  type: ec2
  lifecycle: experimental
  owner: "group:default/admin"
  environment: 'environment:default/platform_homolog_environment'
